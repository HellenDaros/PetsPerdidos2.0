<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar An√∫ncio - Pets Perdidos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/editar-anuncio.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    .btn-excluir {
      background-color: #ffeaea;
      color: #d0342c;
      border: 1px solid #f5b5b0;
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-excluir:hover {
      background-color: #fdd8d5;
      border-color: #f3a09b;
      color: #b52721;
    }

    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .titulo-com-seta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .titulo-com-seta h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .highlight {
      color: #6c63ff;
    }

    .icone-voltar {
      font-size: 1.5rem;
      color: #6c63ff;
      text-decoration: none;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-grid > * {
      flex: 1 1 48%;
    }

    input,
    select,
    textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      width: 100%;
    }

    textarea {
      flex: 1 1 100%;
      resize: vertical;
      min-height: 80px;
    }

    .upload-box {
      flex: 1 1 100%;
      border: 2px dashed #aaa;
      border-radius: 6px;
      text-align: center;
      padding: 1.2rem 1rem;
      gap: 2rem;
      cursor: pointer;
      color: #555;
      background-color: #fff;
      transition: border-color 0.3s;
      position: relative;
    }

    .upload-box:hover {
      border-color: #6c63ff;
    }

    .upload-text {
      display: block;
      font-size: 1rem;
      color: #555;
      cursor: pointer;
    }

    .imagem-preview-area {
      text-align: left;
      margin-top: 0.8rem;
    }

    .file-info {
      background-color: #f9f9f9;
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ddd;
    }

    .file-info span {
      font-size: 0.95rem;
      color: #333;
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-actions {
      display: flex;
      gap: 0.5rem;
    }

    .file-actions button {
      background-color: transparent;
      border: none;
      color: #6c63ff;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.3rem;
      border-radius: 4px;
    }

    .file-actions button:hover {
      background-color: #eeeaff;
    }

    .modal-preview {
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-preview img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-preview {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .btn-publicar {
      margin-top: 2rem;
      background-color: #6c63ff;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .btn-publicar:hover {
      background-color: #574fcf;
    }
  </style>
</head>
<body>

  <nav id="navbar-container">
    <!-- sua barra de navega√ß√£o ser√° renderizada aqui -->
  </nav>

  <main>
    <div class="form-container">
      <div class="titulo-com-seta" style="justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <a href="/pages/home.html" class="icone-voltar" title="Voltar para Home">
            <i class="fa-solid fa-circle-arrow-left"></i>
          </a>
          <h2>Editar <span class="highlight">An√∫ncio</span></h2>
        </div>
        <button type="button" id="btnExcluir" class="btn-excluir">
          <i class="fa-solid fa-trash"></i> Excluir
        </button>
      </div>

      <form id="form-anuncio" class="form-anuncio">
        <div class="form-grid">
          <!-- Campos -->
          <select id="situacao" name="situacao" required>
            <option value="">Selecione a situa√ß√£o</option>
            <option value="Perdido">Pet Perdido</option>
            <option value="Encontrado">Pet Encontrado</option>
          </select>
          <input id="especie" type="text" name="especie" placeholder="Esp√©cie" required />
          <input id="nome" type="text" name="nome" placeholder="Nome do Pet" required />
          <input id="raca" type="text" name="raca" placeholder="Ra√ßa" />
          <select id="sexo" name="sexo">
            <option value="">Selecione o sexo</option>
            <option value="Macho">Macho</option>
            <option value="F√™mea">F√™mea</option>
          </select>
          <input id="cor" type="text" name="cor" placeholder="Cor" />
          <input id="telefone" type="tel" name="telefone" placeholder="Telefone para contato" required />
          <input id="localizacao" type="text" name="localizacao" placeholder="√öltima localiza√ß√£o vista" />
          <textarea id="descricao" name="descricao" placeholder="Descri√ß√£o"></textarea>

          <!-- Upload -->
          <div class="upload-box" id="upload-box">
            <label for="imagem" class="upload-text">üì∑ Anexar imagem do pet</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" style="display: none;" />
            <div id="imagem-preview-area" class="imagem-preview-area" style="display: none;">
              <div class="file-info">
                <span id="nome-arquivo">nome.jpg</span>
                <div class="file-actions">
                  <button type="button" id="btnVerImagem"><i class="fa-solid fa-eye"></i></button>
                  <button type="button" id="btnRemoverImagem"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>
            </div>
            <div id="modalPreview" class="modal-preview" style="display: none;">
              <span class="close-preview">&times;</span>
              <img id="imagem-ampliada" src="#" alt="Imagem ampliada" />
            </div>
          </div>
        </div>

        <button type="button" class="btn-publicar" id="btnSalvar">Salvar An√∫ncio</button>
      </form>
    </div>
  </main>

  <script src="../js/navbar-component.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const index = urlParams.get('index');
    const anuncios = JSON.parse(localStorage.getItem('anuncios')) || [];

    const inputImagem = document.getElementById('imagem');
    const previewArea = document.getElementById('imagem-preview-area');
    const nomeArquivo = document.getElementById('nome-arquivo');
    const imagemModal = document.getElementById('imagem-ampliada');
    const uploadBox = document.getElementById('upload-box');

    uploadBox.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'I') {
        inputImagem.click();
      }
    });

    inputImagem.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        nomeArquivo.textContent = file.name;
        const reader = new FileReader();
        reader.onload = function (e) {
          imagemModal.src = e.target.result;
          previewArea.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('btnVerImagem').addEventListener('click', function (e) {
      e.stopPropagation();
      document.getElementById('modalPreview').style.display = 'flex';
    });

    document.querySelector('.close-preview').addEventListener('click', function () {
      document.getElementById('modalPreview').style.display = 'none';
    });

    document.getElementById('btnRemoverImagem').addEventListener('click', function (e) {
      e.stopPropagation();
      inputImagem.value = '';
      imagemModal.src = '#';
      previewArea.style.display = 'none';
    });

    // Carregar dados
    if (index !== null && anuncios[index]) {
      const anuncio = anuncios[index];
      document.getElementById('situacao').value = anuncio.situacao;
      document.getElementById('especie').value = anuncio.especie;
      document.getElementById('nome').value = anuncio.nome;
      document.getElementById('raca').value = anuncio.raca;
      document.getElementById('sexo').value = anuncio.sexo;
      document.getElementById('cor').value = anuncio.cor;
      document.getElementById('telefone').value = anuncio.telefone;
      document.getElementById('localizacao').value = anuncio.localizacao;
      document.getElementById('descricao').value = anuncio.descricao;
      if (anuncio.imagem) {
        imagemModal.src = anuncio.imagem;
        nomeArquivo.textContent = "imagem.jpg";
        previewArea.style.display = 'block';
      }
    }

    document.getElementById('btnSalvar').addEventListener('click', function () {
      const imagemBase64 = imagemModal.src;
      const imagemValida = imagemBase64 && imagemBase64 !== '#' ? imagemBase64 : null;
      const anuncioAtualizado = {
        situacao: document.getElementById('situacao').value,
        especie: document.getElementById('especie').value,
        nome: document.getElementById('nome').value,
        raca: document.getElementById('raca').value,
        sexo: document.getElementById('sexo').value,
        cor: document.getElementById('cor').value,
        telefone: document.getElementById('telefone').value,
        localizacao: document.getElementById('localizacao').value,
        descricao: document.getElementById('descricao').value,
        imagem: imagemValida
      };

      if (!anuncioAtualizado.situacao || !anuncioAtualizado.especie || !anuncioAtualizado.nome || !anuncioAtualizado.telefone) {
        alert("Preencha todos os campos obrigat√≥rios.");
        return;
      }

      anuncios[index] = anuncioAtualizado;
      localStorage.setItem('anuncios', JSON.stringify(anuncios));
      alert("An√∫ncio atualizado com sucesso!");
      window.location.href = "/pages/home.html";
    });

    document.getElementById('btnExcluir').addEventListener('click', function () {
      if (confirm("Tem certeza que deseja excluir este an√∫ncio?")) {
        anuncios.splice(index, 1);
        localStorage.setItem('anuncios', JSON.stringify(anuncios));
        alert("An√∫ncio exclu√≠do com sucesso.");
        window.location.href = "/pages/home.html";
      }
    });
  </script>
</body>
</html>
