<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pets Perdidos</title>
  <link rel="stylesheet" href="/css/editar-anuncio.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="/pages/home.html">
        <img src="/assets/images/logo-fungo-roxo.png" alt="Logo Pets Perdidos" class="logo-pet" />
      </a>
      <span>Pets Perdidos</span>
    </div>
    <nav>
      <a href="/pages/home.html">Home</a>
      <a href="/pages/meus-anuncios.html">Meus anúncios</a>
      <a href="/pages/criar-anuncio.html">Criar anúncio</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <div class="titulo-com-seta">
        <h2>Editar <span class="highlight">Anúncio</span></h2>
    </div>
       <form id="form-anuncio" class="form-anuncio">
        <div class="form-grid">
          <input id="situacao" type="text" name="situacao" placeholder="Situação" required />
          <input id="especie" type="text" name="especie" placeholder="Espécie" required />
          <input id="nome" type="text" name="nome" placeholder="Nome do Pet" required />
          <input id="raca" type="text" name="raca" placeholder="Raça" />
          <input id="sexo" type="text" name="sexo" placeholder="Sexo" />
          <input id="cor" type="text" name="cor" placeholder="Cor" />
          <input id="telefone" type="tel" name="telefone" placeholder="Telefone para contato" required />
          <input id="localizacao" type="text" name="localizacao" placeholder="Última localização vista (s)" />
          <textarea id="descricao" name="descricao" placeholder="Descrição"></textarea>
          <div class="upload-box">Anexar imagem do pet</div>
        </div>

        <div class="button-group">
          <button type="button" class="btn-inativar">Inativar Anúncio</button>
          <button type="button" class="btn-salvar">Salvar Alteração</button>
        </div>
      </form>
    </div>
  </main>

  <script src="/PetsPerdidos2.0/js/anuncio.js"></script>
</body>
</html>
